<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Webpage</title>
  <style>
    /* CSS code for styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #333333;
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      color: #666666;
      font-size: 18px;
      text-align: center;
      margin-bottom: 40px;
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  
  <p>This is a demonstration of a simple webpage created using HTML, JavaScript, and CSS.</p>
  
  <button class="button" onclick="displayMessage()">Click me</button>
  <!-- Add a text area for user typing -->
  <div>
  <label for="testarea1"> <br> This is an example of a text area
    <br>
  <textarea name="test1area" id="test1" cols="30" rows="3"></textarea>
</label>
</div>
  <script>
    // JavaScript code for functionality
    function displayMessage() {
      alert("Hello, World!");
    }
  </script>
</body>
</html>
